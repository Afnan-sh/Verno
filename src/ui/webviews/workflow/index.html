<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Visualization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background-color: #f3f3f3;
        }

        .workflow-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .workflow-steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #0078d4;
            border-radius: 4px;
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #0078d4;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .step-content h3 {
            color: #333;
            margin: 0 0 5px 0;
        }

        .step-content p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .step-status {
            margin-left: auto;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background-color: #f0f0f0;
            color: #666;
        }

        .status-running {
            background-color: #fff4ce;
            color: #ff8c00;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="workflow-container">
        <h2>Workflow Visualization</h2>
        <div class="workflow-steps" id="steps"></div>
    </div>

        // TODO: Load workflow steps and display them
        console.log('Workflow visualization loaded');
    </script>
</body>
</html>
